<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & drop using js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drag & Drop</h1>
        <div id="left">
            <div class="list" draggable="true"><img src="" alt="">List Item One</div>
            <div class="list" draggable="true"><img src="" alt="">List Item Two</div>
            <div class="list" draggable="true"><img src="" alt="">List Item Three</div>
            <div class="list" draggable="true"><img src="" alt="">List Item Four</div>
        </div>
        <div id="right"></div>
    </div>

    <script>
        let lists = document.getElementsByClassName('list');
        let rightBox = document.getElementById('right');
        let leftBox = document.getElementById('left');

        for(list of lists){
            list.addEventListener('dragstart', function(e){
                let selected = e.target;

                // for right box
                rightBox.addEventListener('dragover', function(e){
                    e.preventDefault();
                });

                rightBox.addEventListener('drop', function(e){
                    rightBox.appendChild(selected);
                    selected = null;
                })

                // for left box
                leftBox.addEventListener('dragover', function(e){
                    e.preventDefault();
                });

                leftBox.addEventListener('drop', function(e){
                    leftBox.appendChild(selected);
                    selected = null;
                })


            })
        }
    </script>
</body>
</html>
